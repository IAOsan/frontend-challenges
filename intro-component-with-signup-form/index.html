<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Intro component with sign up form</title>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./styles.css" />
		<script defer src="./app.js"></script>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="d-flex d-flex d-flex-column d-flex-jc-c">
			<div class="container">
				<div class="row">
					<div class="d-flex d-flex-column d-flex-jc-c col-lg-6">
						<div class="text-light banner">
							<h1 class="h1 banner__heading">
								Learn to code by watching others
							</h1>
							<p>
								See how experienced developers solve problems in
								real-time. Watching scripted tutorials is great,
								but understanding how developers think is
								invaluable.
							</p>
						</div>
					</div>
					<div class="col-lg-6">
						<p
							class="bg-blue text-center text-light drop-shadow mb-24 label"
						>
							<b>Try it free 7 days</b> then $20/mo. thereafter
						</p>
						<form class="bg-light drop-shadow form">
							<div class="mb-16 form__group">
								<input
									class="form__control"
									type="text"
									name="firstName"
									autocomplete="off"
									placeholder="First Name"
								/>
							</div>
							<div class="mb-16 form__group">
								<input
									class="form__control"
									type="text"
									name="lastName"
									autocomplete="off"
									placeholder="Last Name"
								/>
							</div>
							<div class="mb-16 form__group">
								<input
									class="form__control"
									type="email"
									name="email"
									placeholder="Email Address"
								/>
							</div>
							<div class="mb-16 form__group">
								<input
									class="form__control"
									type="password"
									name="password"
									placeholder="Password"
								/>
							</div>
							<button
								class="btn btn--default btn--block btn--green text-uppercase"
								type="submit"
							>
								Claim your free trial
							</button>
						</form>
					</div>
				</div>
			</div>
		</main>

		<!-- <footer>
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</p>
		</footer> -->
	</body>
</html>
